java:
  # Don't modify below here
  image: ${IMAGE_NAME}
  ingressHost: ${SERVICE_FQDN}
  keyVaults:
    hmc:
      resourceGroup: hmc-shared
      secrets:
        - name: AppInsightsInstrumentationKey
  environment:
    HMC_HEARING_MANAGEMENT_DB_HOST: "{{ .Release.Name }}-postgresql"
    HMC_HEARING_MANAGEMENT_DB_NAME: "{{ .Values.postgresql.postgresqlDatabase}}"
    HMC_HEARING_MANAGEMENT_DB_USERNAME: "{{ .Values.postgresql.postgresqlUsername}}"
    HMC_HEARING_MANAGEMENT_DB_PASSWORD: "{{ .Values.postgresql.postgresqlPassword}}"
    HMC_HEARING_MANAGEMENT_DB_OPTIONS: "?stringtype=unspecified"
    HMC_HEARING_MANAGEMENT_DB_PORT: 5432
    # override default 'xui_webapp' permissions with values that support the FTA tests
  postgresql:
    enabled: true
